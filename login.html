<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="login.css" />
  <title>Telemedicina Elber Login cliente</title>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form action="#" method="post">
      <label for="campo-email">Email</label>
      <input id="campo-email" type="email" placeholder="Digite seu email" required />

      <label for="campo-senha">Senha</label>
      <input id="campo-senha" type="password" placeholder="Digite sua senha" required />

      <button type="submit" class="botao-entrar">Entrar</button>
    </form>
    
     <div class="caixa-lembrar-esqueci">
                 <label><input type="checkbox"> Lembrar</label>
                 <a href="#">Esqueci minha senha</a>
            </div>

            <div class="link-registro">
                <p>Não possui uma conta? <a href="#">Cadastre-se</a> </p>
            </div>

    <a href="index.html" class="link-voltar">← Voltar à página inicial</a>
  </div>

</body>
</html>
